<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Listing</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-green-200 min-h-screen overflow-x-hidden">






    <!-- Navbar -->
    <header class="bg-green-900 text-white shadow-lg">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center h-16 px-6">
            <h1 class="text-xl font-extrabold">CRM</h1>
            <nav class="flex space-x-6 text-base">
                <a class="hover:text-gray-200" href="{% url 'dashboard' %}">Home</a>

                <a class="hover:text-gray-200" href="{% url 'add' %}">New Customer</a>

                <a class="hover:text-gray-200" href="{% url 'list'%}">List all</a>

                <a class="hover:text-gray-200" href="{% url 'logout' %}">Log out</a>
            </nav>
        </div>
    </header>






<!-- costumer list page -->
    <div class="max-w-7xl mx-auto pt-6 animate-fade-in">
        <main class="p-6">
            <h2 class="text-3xl font-bold text-green-900 mb-4">Customer List</h2>

     
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full bg-green-100 border border-green-300 rounded-lg">
                    <thead class="bg-green-500 text-white">
                        <tr>
                            <th class="py-3 px-6 text-left">#</th>

                            <th class="py-3 px-6 text-left">Name</th>

                            <th class="py-3 px-6 text-left">Email</th>

                            <th class="py-3 px-6 text-left">Phone</th>

                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>



                        {% for d in data %}
                        <tr class="border-b border-green-300">
                            <td class="py-3 px-6">{{ forloop.counter }}</td>

                            <td class="py-3 px-6">{{ d.name }}</td>

                            <td class="py-3 px-6">{{ d.email }}</td>

                            <td class="py-3 px-6">{{ d.phone }}</td>

                            <td class="py-3 px-6 text-center space-x-2">


<!-- actions -->

                                
                                <a href="{% url 'detail' d.id %}" class="text-blue-500 hover:text-blue-700">
                                    <i class="fa-solid fa-eye"></i>
                                </a>


                                <a href="{% url 'update' d.id %}" class="text-green-600 hover:text-green-800">
                                    <i class="fa-solid fa-edit"></i>
                                </a>
                             


                                <a href="{% url 'delete' d.id %}" class="text-red-500 hover:text-red-700" >
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>


                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="py-4 text-center text-gray-700">No customers found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
