<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-green-200 min-h-screen overflow-x-hidden">

    <!-- Navbar -->
    <header class="bg-green-900 text-white shadow-lg">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center h-16 px-6">
            <h1 class="text-xl font-extrabold">CRM</h1>
            <nav class="flex space-x-6 text-base">
                <a class="hover:text-gray-200" href="{% url 'dashboard' %}">Home</a>

                <a class="hover:text-gray-200" href="{% url 'add' %}">New Customer</a>

                <a class="hover:text-gray-200" href="{% url 'list'%}">List all</a>

                <a class="hover:text-gray-200" href="{% url 'logout' %}">Log out</a>
            </nav>
        </div>
    </header>









<!-- detail card list -->

    <div class="max-w-4xl mx-auto pt-10 animate-fade-in">
        <main class="p-6">
            <h2 class="text-3xl font-bold text-green-900 mb-6">Customer Details</h2>

      
            <div class="bg-white shadow-lg rounded-3xl p-10 border border-green-500 w-full">
                <div class="flex items-center space-x-6 mb-6">
                    
                    <i class="fa-solid fa-user text-7xl text-green-700"></i>

                    <div>

                        <h3 class="text-3xl font-bold text-green-900">{{ data.name }}</h3>

                        <p class="text-gray-600 text-lg">Customer ID: {{ data.id }}</p>

                    </div>
                </div>





                <div class="text-lg">
                    <p class="mb-4"><strong class="text-green-900">Email:</strong> {{ data.email }}</p>

                    <p class="mb-4"><strong class="text-green-900">Phone:</strong> {{ data.phone }}</p>

                    <p class="mb-4"><strong class="text-green-900">Address:</strong> {{ data.address }}</p>
                </div>
                



                <div class="mt-8">

                    <a href="{% url 'list' %}" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                        <i class="fa-solid fa-arrow-left"></i> Back to List
                    </a>

                </div>



            </div>
        </main>
    </div>

</body>
</html>
