<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Add Form</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
</head>

<!-- navbar -->
<body class="bg-green-200 min-h-screen overflow-x-hidden">
    <header class="bg-green-900 text-white shadow-lg">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center h-16 px-6">

            
            <h1 class="text-xl font-extrabold">CRM</h1>

            <nav class="flex space-x-6 text-base">


                <a class="hover:text-gray-200" href="{% url 'dashboard' %}">Home</a>

                <a class="hover:text-gray-200" href="{% url 'add' %}">New Customer</a>

                <a class="hover:text-gray-200" href="{% url 'list'%}">List all</a>

                <a class="hover:text-gray-200" href="{% url 'logout' %}">Log out</a>
               
            </nav>
        </div>
    </header>


<!-- costumer add form -->

    
    <div class="max-w-4xl mx-auto pt-10">
        <main class="p-6 bg-white shadow-lg rounded-3xl">
            <h2 class="text-3xl font-bold text-green-900 text-center mb-6">Add Customer</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-lg font-medium text-green-900">Name</label>
                    <input type="text" name="name" class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>

                
                <div>
                    <label class="block text-lg font-medium text-green-900">Email</label>
                    <input type="email" name="email" class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>

                
                <div>
                    <label class="block text-lg font-medium text-green-900">Phone</label>
                    <input type="text" name="phone" class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>

                
                <div>
                    <label class="block text-lg font-medium text-green-900">Address</label>
                    <textarea name="address" class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
                </div>

                
                <div class="text-center">
                    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-green-700 transition">
                        <i class="fa-solid fa-check mr-2"></i>Submit
                    </button>
                </div>
                
            </form>
        </main>
    </div>
</body>
</html>
