<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-green-500">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">

        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>

        <form method="post" class="space-y-4">

            {% csrf_token %}



            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" placeholder="Enter Username"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-green-300">
            </div>




            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" placeholder="Enter Email"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-green-300">
            </div>




            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password1" placeholder="Enter Password"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-green-300">
            </div>




            <div>
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm Password"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-green-300">
            </div>




            {% if form.errors %}
                <p class="text-red-500 text-sm text-center">Please correct the errors and try again</p>
            {% endif %}




            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                Sign Up
            </button>


            <p class="text-center mt-4">
                <a href="{% url 'signup' %}" class="text-green-600 hover:text-green-700">Already have an account? Sign In</a>
            </p>
    




        </form>
    </div>

</body>
</html>
