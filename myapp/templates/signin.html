<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign In</h2>
        
        <form method="post" class="space-y-4">

            {% csrf_token %}

            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" placeholder="Enter Username"
                    class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>




            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" placeholder="Enter Email"
                    class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>



   
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" placeholder="Enter Password"
                    class="w-full p-3 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>



            {% if form.errors %}
                <p class="text-red-500 text-sm text-center">Invalid username, email, or password</p>
            {% endif %}



    
            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition">
                Sign In
            </button>


            <p class="text-center mt-4">
                <a href="{% url 'signup' %}" class="text-green-600 hover:text-green-700">Don't have Account? Register </a>
            </p>
    


        </form>




        



    </div>

</body>
</html>
